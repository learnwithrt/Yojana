<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="description" name="description">
<meta name="google" content="notranslate" />
<meta content="Rahul Talreja, India" name="author">

<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">
<link rel="apple-touch-icon" sizes="180x180" type="image/png"
	href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/images/favicon-16x16.png">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimal-ui">
<title>Yojana-Let's Plan</title>
<link rel="stylesheet" type="text/css" href="/css/managerstyle.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<script src="../webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="../webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</head>
<body class="d-flex flex-column">
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Yojana</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="logout.html">Log Out <span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<div id="userPic" class="user-photo">
		<h3 id="user_id"></h3>
		<img class="card-img-top avatarPic" th:src="@{'../user/avatar/'}"
			id="userPicture" />
	</div>
	<div id="login-container">
		<div id="menu-1" class="homepage home-section container">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-heading">
						<h2 class="text-center" style="color: black">Add Task</h2>
					</div>
					<hr />
					<div class="modal-body">
						<form role="form" method="post" id="newTaskForm"
							action="../newTask.html">
							<div class="form-group">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Project Name" id="proj_id" name="proj_id"
										th:value="${project.Project_ID}" disabled /> <input
										type="hidden" th:value="${project.Project_ID}" name="proj_id" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Task Name"
										id="task_name" name="task_name" />
									<!-- onkeyup="changeNameColor()"  -->
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Task Description" id="task_desc" name="task_desc" />
									<!-- onkeyup="changeDescColor()" -->
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
								<span>Start Date</span>
									<input type="date" class="form-control" 
										placeholder="Task Start Date" id="task_start_date"
										name="task_start_date" />
									<!-- onkeyup="changeDurationColor()" -->
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
								<span>End Date</span>
									<input type="date" class="form-control" 
										placeholder="Task End Date" id="task_end_date"
										name="task_end_date" />
									<!-- onkeyup="changeDurationColor()" -->
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span>Assigned To</span>
									<div class="col-lg-3" th:object="${user}">
										<select class="form-control" id="taskManager"
											name="task_manager" style="width: 330px">
											<option th:each="user : ${userList}"
												th:value="${user.User_ID}"
												th:text="${user.User_ID}+' : '+${user.User_Name}"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group text-center">
								<button type="button" class="btn btn-success btn-lg"
									onClick="registerTask()">Add</button>
								<button type="button" class="btn btn-success btn-lg"
									onClick="redirect:../../manager.html">Cancel</button>
							</div>
						</form>
						<span id="requiredMessage">Please fill in the fields
							highlighted in red.</span> <span id="errorMessage">Snap! Couldn't
							Add the project.</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer py-4 bg-dark text-white-50" id="managerFooter">
		<div class="container text-center">
			<small>Copyright &copy; Yojana-Built for <a
				href="http://www.awaaz.de">Awaaz</a></small>
		</div>
	</footer>
	<script type="text/javascript">
		$(document).ready(function() {
			checkSession();
		});
	</script>
</body>
</html>
