<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="description" name="description">
<meta name="google" content="notranslate" />
<meta content="Rahul Talreja, India" name="author">

<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">
<link rel="apple-touch-icon" sizes="180x180" type="image/png"
	href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="/images/favicon-16x16.png">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimal-ui">
<title>Yojana-Let's Plan</title>
<link rel="stylesheet" type="text/css" href="/css/managerstyle.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column">
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Yojana</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="logout.html">Log Out
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<div id="userPic" class="user-photo">
		<h5 id="user_id"></h5>
		<img class="card-img-top avatarPic" th:src="@{'user/avatar/'}" id="userPicture"/>
	</div>
	<div id="page-content">
		<div class="container text-center">
		<h3>Available Projects</h3>
			<div class="row justify-content-center">			
				<div class="col-md-7">
					<table border="1" style="margin-bottom: 200px;">
						<thead>
							<tr>
								<th>Project ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Duration</th>
								<th>Manager</th>
								<th>Photo</th>
								<th colspan="3">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="project : ${projectList}">
								<td th:text="${project.Project_ID}">Project ID</td>
								<td th:text="${project.Project_name}">Name</td>
								<td th:text="${project.Project_description}">Description</td>
								<td th:text="${project.Project_Duration}">Duration</td>
								<td th:text="${project.Project_Manager}">Manager</td>
								<td>
								<img class="card-img-top avatarPic" th:src="@{'project/avatar/'+ ${project.Project_ID}}" id="projectPicture"/>
								</td>
								<td>
								<a th:href="@{'project/'+ ${project.Project_ID}}">Edit</a>
								</td>
								<td>
								<a th:href="@{'deleteproject/'+ ${project.Project_ID}}">Delete</a>
								</td>
								<td>
								<a th:href="@{'addTask/'+ ${project.Project_ID}}">Add Task</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="addProject" class="add-button">
		<a href="addProject.html"><img src="/images/add.png" height=100px width=100px
			alt="Create New Project" /></a>
	</div>
	<footer class="footer py-4 bg-dark text-white-50" id="managerFooter">
		<div class="container text-center">
			<small>Copyright &copy; Yojana-Built for <a
				href="http://www.awaaz.de">Awaaz</a></small>
		</div>
	</footer>
	<script type="text/javascript">
	$(document).ready(function() {
		checkSession();
	});
	</script>
</body>
</html>
